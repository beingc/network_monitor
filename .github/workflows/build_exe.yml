name: Test and Build EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安装项目依赖项

      - name: Run unit tests
        run: |
          pytest --disable-warnings  # 运行单元测试，确保测试通过

      - name: Build EXE
        if: success()  # 如果测试成功，则执行构建
        run: |
          cd src; pyinstaller -F -w net_speed_monitor.py

      - name: Upload EXE artifact
        if: success()  # 如果构建成功，则上传EXE文件
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: src/dist/net_speed_monitor.exe
